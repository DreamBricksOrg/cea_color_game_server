<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&A - Seu Desenho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Geograph', sans-serif;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-image: url('/static/images/animais_fundo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            position: relative;
        }

        .content {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            height: 60px;
            object-fit: contain;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-align: center;
            margin-bottom: 20px;
        }

        .drawing-container {
            width: 100%;
            min-height: 250px;
            max-width: 300px;
            height: auto;
            margin: 20px 0;
            overflow: hidden;
        }

        .drawing-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .red-color {
            background-color: #ff5264;
            color: #fff;
        }

        .blue-color {
            background-color: #40C4D7;
            color: #fff;
        }

        .button {
            width: 160px;
            height: 50px;
            font-weight: bold;
            border-radius: 14px;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
            border: none;
        }

        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="/static/images/logo_horizontal.png" alt="Logo C&A">
        </div>
        <div class="content">
            <h1>Aqui está o seu desenho!</h1>
            <div class="drawing-container">
                <img id="drawing-image" src="{{ image_url }}" alt="Seu desenho">
            </div>
            <div class="buttons">
                <button onclick="shareImage()" class="button red-color" id="share-btn">
                    COMPARTILHAR
                </button>
                <button onclick="downloadImage()" class="button blue-color" id="download-btn">
                    BAIXAR
                </button>

            </div>
        </div>
    </div>
    <script>
        async function downloadImage() {
            const image = document.querySelector('#drawing-image');
            if (!image || !image.src) {
                Swal.fire("Imagem não encontrada", "Não conseguimos carregar sua imagem. Tente novamente.", "error");
                return;
            }

            try {
                const response = await fetch(image.src, {
                    mode: 'cors',
                    headers: {
                        "Cache-Control": "no-cache",
                        "Pragma": "no-cache"
                    }
                });
                const blob = await response.blob();

                const blobUrl = URL.createObjectURL(blob);
                const link = document.createElement('a');
                const random_int = Math.floor(Math.random() * 90000) + 10000;

                link.href = blobUrl;
                link.download = `${random_int}_c&a_colorido.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(blobUrl);
            } catch (error) {
                console.error("Erro ao baixar imagem:", error);
                Swal.fire("Falha no download", "Não foi possível baixar a imagem. Tente novamente mais tarde.", "error");
            }
        }

        async function shareImage() {
            try {
                const image = document.querySelector('#drawing-image');
                const response = await fetch(image.src, {
                    headers: {
                        "Cache-Control": "no-cache",
                        "Pragma": "no-cache"
                    }
                });
                const blob = await response.blob();
                const file = new File([blob], 'c&a_colorido.png', { type: 'image/png' });

                if (navigator.share) {
                    await navigator.share({
                        files: [file],
                        title: 'Meu desenho C&A Colorido',
                        text: 'Confira meu desenho colorido!'
                    });
                } else {
                    Swal.fire("Compartilhamento indisponível", "Este navegador não permite compartilhamento de arquivos.", "warning");
                }
            } catch (error) {
                console.error('Erro ao compartilhar:', error);
                Swal.fire("Falha no compartilhamento", "Não foi possível compartilhar a imagem. Tente novamente mais tarde.", "error");
            }
        }
    </script>
</body>
</html>
